name: Build ClickHouse v24.3.18.7-lts for aarch64

on:
  workflow_dispatch:
  # 可选：手动触发即可，因版本固定

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/clickhouse-server-aarch64
  CLICKHOUSE_VERSION: v24.3.18.7-lts

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout your repo (for Dockerfile)
        uses: actions/checkout@v4

      - name: Clone ClickHouse source at ${{ env.CLICKHOUSE_VERSION }}
        run: |
          git clone --branch $CLICKHOUSE_VERSION --depth 1 \
            --recurse-submodules --shallow-submodules \
            https://github.com/ClickHouse/ClickHouse.git clickhouse-src

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare build context
        run: |
          cp Dockerfile clickhouse-src/
          cp .github/workflows/build-v24.3.18.7-lts.yml clickhouse-src/  # 可选：仅用于调试
          echo "BUILD_VERSION=${CLICKHOUSE_VERSION}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./clickhouse-src
          file: ./clickhouse-src/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.CLICKHOUSE_VERSION }}
            24.3-lts-arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
